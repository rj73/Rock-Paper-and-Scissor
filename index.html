<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rockPaper.js" defer></script>
    <title>Rock, Paper and Scissor</title>
</head>

<body>
    <main>
            <h1>Rock Paper and Scissor</h1>


        <div class="choices">
            <div class="choice" id="rock">
                <img src="./img/rock.jpg" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./img/paper1.jpg" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="./img/scissor.jpg" alt="">
            </div>
        </div>


        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
                <p id="msg-box">Play Your Move</p>
        </div>
    </main>
</body>

</html>
